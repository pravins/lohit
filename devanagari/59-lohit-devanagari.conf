<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
         <!-- Microsoft -->
        <alias binding="same">
          <family>mangal</family>
            <accept>
              <family>Lohit Devanagari</family>
            </accept>
        </alias>
        <alias binding="same">
          <family>Lohit Devanagari</family>
            <default>
               <family>mangal</family>
            </default>
        </alias>
</fontconfig>

